    <div class="modal-dialog">

    <div class="container mt-2">
        <h2 class="ml-auto"><u>View Profile</u></h2>
        <form >
          <div class="mb-3 mt-3">
            <label for="id">Student Id:</label>
            <input type="text" class="form-control" id="id" placeholder="Enter id" name="id"required>
          </div>
          <div class="mb-3">
            <label for="Name">Student Name:</label><br>
            <input type="text" class="form-control" id="Name" placeholder="Enter your name " name="Name" required>
          </div>
          <div class="mb-3">
            <label for="Name">Email id:</label><br>
            <input type="email" class="form-control" id="email" placeholder="Enter your email id :eg:a@gmail.com" name="email"required>
          </div>
          <div class="mb-3">
            <label for="Name">Mobile number:</label><br>
            <input type="telNo" class="form-control" id="number" placeholder="Enter your Mobile number" maxlength="10" name="Mobile number"required>
          </div>
          <div class="mb-3">
            <label for="Address">Address:</label><br>
            <input type="text" class="form-control" id="Address" placeholder="Enter your Address" name="Address"required>
          </div>

          <div class="mb-3">
            <label for="exam">Exam:</label><br>
            <input list="exam" name="exam" id="exam"class="form-control">
            <datalist id="exam" >
              <option value="APEAMCET">
              <option value="TSEAMCET">
              <option value="JEE MAINS">
              <option value="VIT">
            </datalist>
          </div>

          <div class="mb-3">
            <label for="Department">Department:</label><br>
            <input list="Department" name="Dept" id="Dept"class="form-control">
            <datalist id="Department" >
              <option value="Computer Science Enineering">
              <option value="Information Technoloy">
              <option value="Computer Science and Systems Enineering">
              <option value="Electrical and Electronics Enineering">
              <option value="Electronics and Communications Engineering ">
              <option value="Civil Engineering">
              <option value="Mechanical Engineering">
            </datalist>
          </div>
          <div class="mb-3">
            <label for="Marks">Marks:</label><br>
            <input type="number" class="form-control" id="number" placeholder="Enter your Marks" name="Marks"required">
          </div>
        </form>
      </div>
